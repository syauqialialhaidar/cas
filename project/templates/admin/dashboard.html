<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skintone Styles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 20px;
      color: #333;
    }

    header .logo img {
      height: 40px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
    }

    header nav ul li a:hover {
      text-decoration: underline;
      color: #555;
    }

    .hero {
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero .text {
      padding: 20px;
      font-size: 18px;
      color: #333;
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .arrow-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #333;
      z-index: 10;
      cursor: pointer;
    }

    .arrow-left {
      left: 20px;
    }

    .arrow-right {
      right: 20px;
    }

    .product-section {
      padding: 20px 30px;
      margin-top: 50px;
    }

    .product-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .add-product {
      margin-bottom: 20px;
      text-align: right;
    }

    .add-product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s;
    }

    .add-product button:hover {
      background-color: #45a049;
    }

    .add-product button i {
      font-size: 18px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product-card {
      display: inline-block;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      border: 2px solid #ddd;
      padding: 0;
      box-sizing: border-box;
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-card .info {
      padding: 10px;
    }

    .product-card .info h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product-card .info p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo Skintone Styles" style="height: 100px" />
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('beranda') }}">Home</a></li>
        <li><a href="{{ url_for('ulasan') }}">Ulasan</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <i class="fas fa-arrow-left arrow-icon arrow-left" onclick="prevSlide()"></i>
    <i class="fas fa-arrow-right arrow-icon arrow-right" onclick="nextSlide()"></i>
    <img id="heroImage" src="{{ url_for('static', filename='slide-01.jpg') }}" alt="Hero Image" />
    <div class="text">
      <p>
        Skintone Styles adalah pendekatan fashion yang menyesuaikan pilihan
        warna dan gaya berdasarkan karakteristik warna kulit individu.
      </p>
    </div>
  </div>

  <div class="product-section">
    <h2>Rekomendasi Outfit</h2>

    <!-- Tambah Produk -->
    <div class="add-product">
      <button id="addProductButton">
        <i class="fas fa-plus"></i> Tambah Produk
      </button>
    </div>

    <!-- Grid Produk -->
    <div class="product-grid">
      <div class="product-card">
        <img src="{{ url_for('static', filename='product-01.jpg') }}" alt="Outfit 1" />
        <div class="info">
          <h3>Baju Warna Coklat Muda</h3>
          <p>Perfect match:<br />- Kulit Gelap<br />- Kulit Sawo Matang</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('addProductButton').addEventListener('click', function () {
      alert('Fitur Tambah Produk belum diimplementasikan.');
      // Di sini Anda bisa menambahkan logika untuk membuka modal atau mengarahkan ke halaman tambah produk
    });
  </script>
</body>

</html>
